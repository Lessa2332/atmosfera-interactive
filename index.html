<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞: –ì—Ä–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0F172A;
            --secondary: #1E293B;
            --accent-cyan: #00FFFF;
            --accent-orange: #FF9500;
            --accent-lime: #39FF14;
            --accent-purple: #C77DFF;
            --text-light: #E2E8F0;
            --glass-bg: rgba(30, 41, 59, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 149, 0, 0.05) 0%, transparent 20%);
            padding-bottom: 80px;
        }

        header {
            background: var(--secondary);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .crystals {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 22px;
            font-weight: 900;
            color: var(--accent-cyan);
            animation: pulse 1.8s infinite ease-in-out;
        }

        .stars {
            font-size: 20px;
        }

        .username {
            font-weight: 700;
            opacity: 0.9;
        }

        .container {
            max-width: 480px;
            margin: 90px auto 20px;
            padding: 0 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 0 20px var(--accent-orange);
        }

        .subtitle {
            text-align: center;
            opacity: 0.85;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .progress-container {
            margin: 25px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .progress-bar {
            height: 14px;
            background: rgba(255,255,255,0.1);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-lime));
            width: 0%;
            transition: width 0.6s ease;
            border-radius: 999px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .level-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 20px 16px;
            border: 1px solid var(--glass-border);
            text-align: center;
            position: relative;
            transition: all 0.3s;
        }

        .level-card.locked {
            opacity: 0.6;
            filter: grayscale(0.7);
        }

        .level-card:hover:not(.locked) {
            transform: translateY(-6px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .level-number {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 4px;
            color: var(--accent-cyan);
        }

        .level-title {
            font-size: 15px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 12px;
            min-height: 40px;
        }

        .stars {
            margin: 8px 0;
            font-size: 20px;
        }

        .btn-play {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 50px;
            width: 100%;
            margin-top: 8px;
        }

        .lock-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 20px;
        }

        .leaderboard {
            margin-top: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .leaderboard h3 {
            margin-bottom: 16px;
            text-align: center;
            font-size: 20px;
        }

        .lb-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .lb-item:last-child {
            border-bottom: none;
        }

        .lb-place {
            width: 32px;
            font-weight: 900;
            font-size: 18px;
        }

        .lb-name {
            flex: 1;
        }

        .lb-score {
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .medal {
            font-size: 22px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.12); }
        }
    </style>
</head>
<body>

<header>
    <div class="username">–ì—Ä–∞–≤–µ—Ü—å</div>
    <div class="crystals" id="crystals">üíé <span id="crystal-count">0</span></div>
    <div class="stars" id="total-stars">‚≠ê‚≠ê‚≠ê</div>
</header>

<div class="container">
    <h1>–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞</h1>
    <p class="subtitle">6 –∫–ª–∞—Å ‚Ä¢ –ù–£–® ‚Ä¢ –ö–æ–±–µ—Ä–Ω—ñ–∫</p>

    <div class="progress-container">
        <div class="progress-label">
            <span>–ü—Ä–æ–≥—Ä–µ—Å</span>
            <span id="progress-text">0 / 6</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div class="levels-grid" id="levels-grid">
        <!-- –ó–∞–ø–æ–≤–Ω—é—î—Ç—å—Å—è JavaScript -->
    </div>

    <div class="leaderboard">
        <h3>üèÜ –õ—ñ–¥–µ—Ä–±–æ—Ä–¥</h3>
        <div id="leaderboard"></div>
    </div>
</div>

<script>
    const levels = [
        { id: 1, title: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏ –ø–æ–≤—ñ—Ç—Ä—è", emoji: "üå°Ô∏è" },
        { id: 2, title: "–ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω–∏–π —Ç–∏—Å–∫", emoji: "üìâ" },
        { id: 3, title: "–í—ñ—Ç–µ—Ä", emoji: "üå¨Ô∏è" },
        { id: 4, title: "–•–º–∞—Ä–∏ —Ç–∞ –≤–æ–ª–æ–≥—ñ—Å—Ç—å", emoji: "‚òÅÔ∏è" },
        { id: 5, title: "–û–ø–∞–¥–∏", emoji: "üåßÔ∏è" },
        { id: 6, title: "–ü—ñ–¥—Å—É–º–∫–æ–≤–∏–π –ø—Ä–æ—î–∫—Ç", emoji: "üß≠" }
    ];

    let player = {
        crystals: 245,
        totalStars: 11,
        completed: [1, 2], // –ø—Ä–∏–∫–ª–∞–¥ –ø—Ä–æ–π–¥–µ–Ω–∏—Ö —Ä—ñ–≤–Ω—ñ–≤
        stars: {1: 3, 2: 2} // –ø—Ä–∏–∫–ª–∞–¥ –∑—ñ—Ä–æ–∫
    };

    function renderLevels() {
        const container = document.getElementById('levels-grid');
        container.innerHTML = '';

        levels.forEach(level => {
            const isUnlocked = level.id === 1 || player.completed.includes(level.id - 1);
            const stars = player.stars[level.id] || 0;

            const card = document.createElement('div');
            card.className = `level-card ${isUnlocked ? '' : 'locked'}`;

            card.innerHTML = `
                ${!isUnlocked ? '<div class="lock-icon">üîí</div>' : ''}
                <div class="level-number">${level.emoji}</div>
                <div class="level-title">${level.title}</div>
                
                ${isUnlocked ? `
                <div class="stars">
                    ${'‚≠ê'.repeat(stars)}${'‚òÜ'.repeat(3 - stars)}
                </div>` : ''}
                
                <button class="btn-primary btn-play" 
                    ${isUnlocked ? `onclick="startLevel(${level.id})"` : 'disabled'}>
                    ${isUnlocked ? '–ì—Ä–∞—Ç–∏' : '–ó–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ'}
                </button>
            `;

            container.appendChild(card);
        });
    }

    function renderLeaderboard() {
        const demoData = [
            {place: 1, name: "–ê–ª—ñ—Å–∞", score: 1240, medal: "ü•á"},
            {place: 2, name: "–ú–∞–∫—Å–∏–º", score: 1080, medal: "ü•à"},
            {place: 3, name: "–°–æ—Ñ—ñ—è", score: 950, medal: "ü•â"},
            {place: 4, name: "–¢–∏–º—É—Ä", score: 720},
            {place: 5, name: "–ì—Ä–∞–≤–µ—Ü—å", score: player.crystals}
        ];

        const container = document.getElementById('leaderboard');
        container.innerHTML = '';

        demoData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'lb-item';
            div.innerHTML = `
                <div class="lb-place">${item.medal || item.place}</div>
                <div class="lb-name">${item.name}</div>
                <div class="lb-score">üíé ${item.score}</div>
            `;
            container.appendChild(div);
        });
    }

    function updateHeader() {
        document.getElementById('crystal-count').textContent = player.crystals;
        document.getElementById('total-stars').textContent = '‚≠ê'.repeat(Math.min(3, Math.floor(player.totalStars / 4)));
        
        const completedCount = player.completed.length;
        const percent = Math.round((completedCount / 6) * 100);
        
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('progress-text').textContent = `${completedCount} / 6`;
    }

    function startLevel(levelId) {
        alert(`–ó–∞–ø—É—Å–∫ —Ä—ñ–≤–Ω—è ${levelId}: ${levels[levelId-1].title}\n\n(—Ç—É—Ç –±—É–¥–µ –ø–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ level${levelId}.html)`);
        // window.location.href = `levels/level${levelId}.html`;
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    window.onload = function() {
        renderLevels();
        renderLeaderboard();
        updateHeader();
    };
</script>

</body>
</html>
